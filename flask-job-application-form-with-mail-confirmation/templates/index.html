<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4 text-center">Job Application Form</h1>
      <form method="post">
        <div class="form-group mb-4">
          <label class="" for="full_name">Full Name</label>
          <input
            id="full_name"
            class="form-control"
            type="text"
            name="full_name"
            placeholder="Ashiqur Rahman Alif"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control"
            type="email"
            name="email"
            placeholder="ash@xmail.com"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="available_date">Available Date</label>
          <input
            id="available_date"
            class="form-control"
            type="date"
            name="available_date"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="current_status">Current Status</label>
          <div id="occupation" class="">
            <input
              type="radio"
              class="btn-check form-control"
              id="employed"
              name="employment"
              value="0"
            />
            <label for="employed" class="btn btn-outline-secondary">Employed</label>
            <input
              type="radio"
              class="btn-check form-control"
              id="unemployed"
              name="employment"
              value="1"
            />
            <label for="unemployed" class="btn btn-outline-secondary">Unemployed</label>
            <input
              type="radio"
              class="btn-check form-control"
              id="self-employed"
              name="employment"
              value="2"
            />
            <label for="self-employed" class="btn btn-outline-secondary">Self Employed</label>
            <input
              type="radio"
              class="btn-check form-control"
              id="student"
              name="employment"
              value="3"
            />
            <label for="student" class="btn btn-outline-secondary">Student</label>
          </div>

        </div>
        <button class="btn btn-primary form-control">Submit</button>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mt-4 text-center text-success">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
